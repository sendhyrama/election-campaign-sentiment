<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Sarkasme dan Sentimen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      header h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container,
      .upload-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
      }

      input[type="text"],
      input[type="file"] {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      footer {
        margin-top: 50px;
        font-size: 14px;
        color: #777;
      }

      .result-container {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .result-container h2 {
        font-size: 24px;
        color: #333;
      }

      .result-container p {
        font-size: 18px;
        color: #555;
      }

      .clear-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .clear-button:hover {
        background-color: #c9302c;
      }

      /* New loading overlay styles */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Progress bar styles */
      .progress-bar {
        width: 200px;
        height: 4px;
        background-color: #f3f3f3;
        border-radius: 2px;
        margin-top: 15px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
        animation: progress 2s ease-in-out infinite;
      }

      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <div class="loading-text">Memproses File...</div>
    </div>

    <div class="container">
      <header>
        <h1>Klasifikasi Sentimen dengan Deteksi Sarkasme</h1>
      </header>

      <div class="form-container">
        <h2>Analisis Teks</h2>
        <form id="textAnalysisForm">
          <input
            type="text"
            name="textInput"
            id="textInput"
            placeholder="Masukkan teks untuk analisis"
            required
          />
          <br />
          <button type="submit">Proses Teks</button>
        </form>
        <div id="textAnalysisResult" class="result-container" style="display: none;"></div>
      </div>

      <div class="upload-container">
        <h2>Analisis Teks dari File (CSV / Excel)</h2>
        <form id="fileUploadForm" enctype="multipart/form-data">
          <div class="file-input-wrapper">
            <input
              type="file"
              name="File"
              id="File"
              accept=".csv,.xlsx"
              placeholder="Pilih file CSV atau XLSX"
              required
            />
            <button
              type="button"
              class="clear-button"
              id="clearFileButton"
              onclick="clearFileInput()"
              aria-label="Clear file input"
              style="display: none;"
            >
              Clear
            </button>
          </div>
          <br />
          <button type="submit">Upload dan Proses File</button>
        </form>
      </div>
    </div>

    <footer>
      <p>
        &copy; Klasifikasi Sentimen dengan Deteksi Sarkasme pada Komentar
        Youtube Pilkada 2024
      </p>
    </footer>

    <script>
      document
        .getElementById("textAnalysisForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const textInput = document.getElementById("textInput").value;
          const resultContainer = document.getElementById("textAnalysisResult");

          resultContainer.style.display = "block";
          resultContainer.innerHTML = "<h2>Hasil Deteksi</h2><p>Memproses...</p>";

          try {
            const response = await fetch("/process_text", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ textInput }),
            });

            if (response.ok) {
              const result = await response.json();
              resultContainer.innerHTML = `
                <h2>Hasil Deteksi</h2>
                <p><strong>Hasil Sentimen Sebelum:</strong> ${result.sentiment_sebelum}</p>
                <p><strong>Hasil Sentimen:</strong> ${result.sentimen}</p>
                <p><strong>Prediksi Sarkasme:</strong> ${result.sarcasm}</p>
                <p><strong>Teks yang Dianalisis:</strong> ${result.text}</p>
                <button class="clear-button" onclick="clearResult()">Clear</button>
              `;
            } else {
              const error = await response.json();
              resultContainer.innerHTML = `<h2>Hasil Deteksi</h2><p>Error: ${error.error}</p>`;
            }
          } catch (err) {
            resultContainer.innerHTML = `<h2>Hasil Deteksi</h2><p>Error: ${err.message}</p>`;
          }
        });

      document
        .getElementById("fileUploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const loadingOverlay = document.getElementById("loadingOverlay");

          try {
            loadingOverlay.style.display = "flex";

            const response = await fetch("/upload_file", {
              method: "POST",
              body: formData
            });

            if (!response.ok) {
              loadingOverlay.style.display = "none";
              const errorText = await response.text();
              alert(errorText);
              return;
            }

            window.location.href = '/results';
          } catch (error) {
            loadingOverlay.style.display = "none";
            alert("Error uploading file: " + error.message);
          }
        });

      function clearResult() {
        const resultContainer = document.getElementById("textAnalysisResult");
        resultContainer.style.display = "none";
        resultContainer.innerHTML = "";
        document.getElementById("textInput").value = "";
      }

      const fileInput = document.getElementById("File");
      const clearFileButton = document.getElementById("clearFileButton");

      fileInput.addEventListener("change", () => {
        if (fileInput.value) {
          clearFileButton.style.display = "inline-block";
        } else {
          clearFileButton.style.display = "none";
        }
      });

      function clearFileInput() {
        fileInput.value = "";
        clearFileButton.style.display = "none";
      }
    </script>
  </body>
</html>
