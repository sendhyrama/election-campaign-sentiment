<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Analisis Sentimen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        /* Table Styles */
        .table-container {
            margin-top: 20px;
        }

        th {
            font-weight: bold;
            text-align: center;
            background-color: #4caf50;
            color: black;
        }

        td {
            text-align: left;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Custom styles for the layout */
        .search-nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .back-button {
            width: 200px;
        }

        .search-input {
            width: 250px;
            margin: 0 15px;
        }

        .download-button {
            width: 200px;
            display: block;
            margin-left: auto;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hasil Analisis Sentimen</h1>

        <div class="search-nav-container">
            <a href="/" class="btn btn-secondary back-button" onclick="resetPage()">Kembali ke Beranda</a>
            <input type="text" id="searchInput" class="form-control search-input" placeholder="Cari kata kunci" />
        </div>

        <div class="text-end mb-3">
            <a href="/download_processed_file" class="btn btn-primary download-button">
                Download File CSV
            </a>
        </div>

        <div class="row table-container">
            <div class="col table-responsive">
                {{ tables|safe }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script search kata kunci -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchInput");
            const table = document.querySelector("table");

            searchInput.addEventListener("input", function () {
                const filter = searchInput.value.toLowerCase();
                const rows = table.getElementsByTagName("tr");

                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName("td");
                    let match = false;

                    for (let j = 0; j < cells.length; j++) {
                        if (cells[j].textContent.toLowerCase().includes(filter)) {
                            match = true;
                            break;
                        }
                    }

                    rows[i].style.display = match ? "" : "none";
                }
            });
        });
    </script>
</body>
</html>
