<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Analisis</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      header h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      .result-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .result-container h2 {
        font-size: 24px;
        color: #333;
      }

      .result-container p {
        font-size: 18px;
        color: #555;
      }

      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hasil Analisis Teks</h1>
      </header>

      <div class="result-container">
        <h2>Hasil Sentimen Sebelum: {{ sentiment_sebelum }}</h2>
        <h2>Hasil Sentimen: {{ sentimen }}</h2>
        <p><strong>Prediksi Sarkasme:</strong> {{ sarcasm }}</p>
        <p><strong>Teks yang dianalisis:</strong> {{ text }}</p>
        <br />
        <a href="/" class="back-button">Kembali ke Beranda</a>
      </div>
    </div>
  </body>
</html>
